<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Joyería Vicenza</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="../index.html"><img src="../img/vicenza.png" alt="logovicenza"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./relojes.html">Relojes</a>
                        </li>
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./alhajas.html">Alhajas</a>
                        </li>
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./matesybombillas.html">Mates y bombillas</a>
                        </li>
                        <li class="nav-item">
                            <a class="enlaces" aria-current="page" href="./alianzas.html">Alianzas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <section class="envianos">
            <h1>¡Envíanos tu consulta!</h1>
        </section>
        <section class="formulario mt-3">
            <div class="mb-3">
                <label for="formControlInput" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="formControlInput" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="Escribe tu apellido">
            </div>
            <div class="mb-3">
                <label for="formControlInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select">
                    <option selected="">Motivo de consulta</option>
                    <option value="1">Reparación</option>
                    <option value="2">Devolución</option>
                    <option value="3">Reclamo</option>
                    <option value="4">Venta de oro</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea">Escribe aquí tu consulta</label>
            </div>
            <div>
                <input type="submit">
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer1">
            <div>
                <img src="../img/reloj.png" alt="reloj">
                <h4><strong>Horario</strong></h4>
                <p>Lunes a Sábado <br>de 10 a 19 horas</p>
            </div>
            <div>
                <img src="../img/telefono.png" alt="telefono">
                <h4><strong>Comunicate</strong></h4>
                <p>4225 0634</p>
            </div>
        </section>
        <section class="footer2">
            <div>
                <img src="../img/ubicacion.png" alt="ubicacion">
                <h4><strong>Visitanos</strong></h4>
                <a href="https://goo.gl/maps/MVrijmKXSrWbfjzbA" target="_blank">
                    <p>Sarandí 873, <br>Maldonado</p>
                </a>
            </div>
            <div>
                <img src="../img/instagram.png" alt="logoinstagram">
                <a href="https://www.instagram.com/joyeriacolonial_vicenzajoyeros/" target="_blank">
                    <h4><strong>¡Seguinos!</strong></h4>
                </a>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
